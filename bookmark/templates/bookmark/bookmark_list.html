<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Bookmark</title>
</head>
<body>
  <h1>My Bookmark</h1>

  {% for b in bookmark_list %}
    <hr/>
    <h2><a href="{{ b.get_absolute_url }}">{{ b.title }}</a></h2>
    <h3>{{ b.url }}</h3>
    <h5>{{ b.created_at }}</h5>
  {% endfor %}
</body>
</html>
