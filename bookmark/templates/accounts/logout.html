{% extends 'bookmark/base_full_width.html' %}
{% block head_title %}
  Confirm Logout - Linkmate
{% endblock %}

{% block main_area %}
	<h1>Confirm Logout</h1>
	<hr/>

	<form method="post">
		{% csrf_token %}
		<p>Do you want to log out?</p>
        <input type="submit" class="btn btn-primary" value="Yes, Logout">
		<a href="{% url 'profile' %}" class="btn btn-secondary">No, Go Back</a>
	</form>
	<br/>
	<form method="post" action="{% url 'change_email' %}">
		{% csrf_token %}
		<p>Do you want to change your email?</p>

		<input type="submit" class="btn btn-primary" value="Yes, Change Email">
		<a href="{% url 'profile' %}" class="btn btn-secondary">No, Go Back</a>
	</form>
{% endblock %}
