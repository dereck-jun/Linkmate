{% extends 'bookmark/base_full_width.html' %}
{% block head_title %}
  Confirm Logout - Linkmate
{% endblock %}

{% block main_area %}
	<h1>Confirm Logout</h1>
	<hr/>

	<form method="post">
		{% csrf_token %}
		<p>Do you want to log out?</p>
    <a href="{% url 'index' %}" class="btn btn-primary">Yes, Logout</a>
		<a href="{% url 'bookmark_list' %}" class="btn btn-secondary">No, Go Back</a>
	</form>
	<br/>
{% endblock %}
